<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<style>
.fullscreen-bg {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  overflow: hidden;
  z-index: -100;
}

.fullscreen-bg__video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
@media (min-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    height: 300%;
    top: -100%;
  }
}

@media (max-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    width: 300%;
    left: -100%;
  }
}
</style>

<link rel="stylesheet" href="css/title.css">
<title>Strange Realm</title>
</head>
<script src="howler.js"></script>
<script>
    var sound = new Howl({
      src: ['forest.mp3'],
      autoplay: true,
      loop: true,
      html5:true
    });
    sound.play();
</script>
<body>
	<div class="fullscreen-bg">
    <video onload="this.play();" loop muted autoplay class="fullscreen-bg__video">
			<source src="https://dl.dropboxusercontent.com/s/f6d7w28jz60zagp/Forest.mp4?dl=1" type="video/mp4">
      <source src="https://dl.dropboxusercontent.com/s/ziu0ihow3i1diuo/Forest.webm?dl=1" type="video/webm">
      <p>Your browser cannot play the provided video file.</p>
    </video>
</div>

</body>
</html>
